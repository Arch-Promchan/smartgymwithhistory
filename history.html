<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Smart Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours} : ${minutes}`;

            let greeting = "GOOD MORNING";
            if (hours >= 12 && hours < 18) greeting = "GOOD AFTERNOON";
            else if (hours >= 18) greeting = "GOOD EVENING";
            document.getElementById('greeting').innerText = greeting;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options).toUpperCase();
        }
        setInterval(updateTime, 1000);
        
        // Generate sample data for demonstration
        function generateSampleData(baseValue, variance, count) {
            const data = [];
            const labels = [];
            const now = new Date();
            
            for (let i = count - 1; i >= 0; i--) {
                const value = baseValue + (Math.random() * variance * 2 - variance);
                data.push(value.toFixed(1));
                
                const time = new Date(now);
                time.setHours(time.getHours() - i);
                labels.push(time.getHours() + ':00');
            }
            
            return { data, labels };
        }
        
        window.onload = function() {
            updateTime();
            fetchHistoricalData();
        };
        
        async function fetchHistoricalData() {
            try {
                const sessionToken = localStorage.getItem('sessionToken');
                
                // In a real application, you would fetch historical data from your API
                // For demonstration, we'll generate sample data
                
                // Temperature data (around 22°C with 3° variance)
                const tempData = generateSampleData(22, 3, 24);
                
                // Humidity data (around 45% with 10% variance)
                const humidityData = generateSampleData(45, 10, 24);
                
                // Occupancy data (around 20 people with 15 variance)
                const occupancyData = generateSampleData(20, 15, 24).data.map(v => Math.round(Math.max(0, v)));
                
                // Create charts
                createChart('temperatureChart', 'Temperature (°C)', tempData.labels, tempData.data, 'rgba(59, 130, 246, 0.8)');
                createChart('humidityChart', 'Humidity (%)', humidityData.labels, humidityData.data, 'rgba(16, 185, 129, 0.8)');
                createChart('occupancyChart', 'Occupancy (people)', tempData.labels, occupancyData, 'rgba(249, 115, 22, 0.8)');
                
                // Display current user info
                document.getElementById('userName').innerText = "Loading...";
                document.getElementById('customerNumber').innerText = "Loading...";
                
                // Try to fetch user info if available
                const headers = { 'Content-Type': 'application/json' };
                if (sessionToken) {
                    headers['Authorization'] = sessionToken;
                    
                    const response = await fetch('https://smartgym-m.azurewebsites.net/', {
                        headers: headers
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('userName').innerText = data.user.name || "N/A";
                        document.getElementById('customerNumber').innerText = data.user.customerNumber || "000000";
                    }
                }
            } catch (error) {
                console.error('Error fetching historical data:', error);
            }
        }
        
        function createChart(canvasId, label, labels, data, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: color,
                        borderColor: color,
                        tension: 0.3,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
        }
        
        function changeTimeRange(range) {
            // In a real application, this would fetch data for different time ranges
            // For demonstration, we'll just regenerate sample data
            let count;
            let label;
            
            switch(range) {
                case 'day':
                    count = 24;
                    label = 'Last 24 Hours';
                    break;
                case 'week':
                    count = 7;
                    label = 'Last 7 Days';
                    break;
                case 'month':
                    count = 30;
                    label = 'Last 30 Days';
                    break;
                default:
                    count = 24;
                    label = 'Last 24 Hours';
            }
            
            document.getElementById('timeRangeLabel').innerText = label;
            
            // Clear existing charts
            document.getElementById('temperatureChart').remove();
            document.getElementById('humidityChart').remove();
            document.getElementById('occupancyChart').remove();
            
            // Create new canvas elements
            const tempCanvas = document.createElement('canvas');
            tempCanvas.id = 'temperatureChart';
            tempCanvas.height = 250;
            document.getElementById('temperatureChartContainer').appendChild(tempCanvas);
            
            const humidityCanvas = document.createElement('canvas');
            humidityCanvas.id = 'humidityChart';
            humidityCanvas.height = 250;
            document.getElementById('humidityChartContainer').appendChild(humidityCanvas);
            
            const occupancyCanvas = document.createElement('canvas');
            occupancyCanvas.id = 'occupancyChart';
            occupancyCanvas.height = 250;
            document.getElementById('occupancyChartContainer').appendChild(occupancyCanvas);
            
            // Generate new data and create charts
            const tempData = generateSampleData(22, 3, count);
            const humidityData = generateSampleData(45, 10, count);
            const occupancyData = generateSampleData(20, 15, count).data.map(v => Math.round(Math.max(0, v)));
            
            createChart('temperatureChart', 'Temperature (°C)', tempData.labels, tempData.data, 'rgba(59, 130, 246, 0.8)');
            createChart('humidityChart', 'Humidity (%)', humidityData.labels, humidityData.data, 'rgba(16, 185, 129, 0.8)');
            createChart('occupancyChart', 'Occupancy (people)', tempData.labels, occupancyData, 'rgba(249, 115, 22, 0.8)');
        }
    </script>
    
    <style>
        body {
            background: url('https://i.ibb.co/Z1dTcNGx/Screenshot-2025-02-28-205107.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            background-color: rgba(17, 24, 39, 0.8);
            border-radius: 0.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body class="flex flex-col items-center text-white min-h-screen relative">
    <!-- Top Section: Logo, Greeting, Time & Date -->
    <div class="absolute top-6 left-6 flex items-center">
        <img src="https://i.ibb.co/CpW0wPZG/Screenshot-2025-02-28-205044.png" alt="Logo" class="h-14 w-14 mr-3">
        <h1 class="text-3xl font-bold text-blue-400">SMART GYM</h1>
    </div>
    
    <div class="absolute top-6 right-6 flex space-x-6 text-xl">
        <h1 id="greeting" class="font-bold text-3xl uppercase">GOOD MORNING</h1>
        <p id="time" class="text-3xl font-bold">07 : 35</p>
        <h2 id="date" class="text-blue-400">SATURDAY MARCH 1, 2025</h2>
    </div>
    
    <!-- Main Content -->
    <div class="w-full max-w-7xl mx-auto mt-28 pb-24 px-6">
        <!-- Header with Back Button -->
        <div class="flex justify-between items-center mb-6">
            <button onclick="window.location.href='index.html';" class="flex items-center text-blue-400">
                <span class="mr-2">&#x2190;</span> BACK TO DASHBOARD
            </button>
            
            <div class="space-y-1">
                <p class="text-blue-400 font-bold">MY PROFILE</p>
                <p class="text-xl" id="userName">Loading...</p>
                <p class="text-sm">CUSTOMER NUMBER: <span id="customerNumber">Loading...</span></p>
            </div>
        </div>
        
        <!-- Time Range Selector -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-blue-400">HISTORICAL DATA</h2>
            
            <div class="flex space-x-4">
                <span id="timeRangeLabel" class="text-lg">Last 24 Hours</span>
                <div class="flex bg-gray-800 rounded-md">
                    <button onclick="changeTimeRange('day')" class="px-3 py-1 rounded-l-md bg-blue-400 text-white">Day</button>
                    <button onclick="changeTimeRange('week')" class="px-3 py-1 bg-gray-800 text-white">Week</button>
                    <button onclick="changeTimeRange('month')" class="px-3 py-1 rounded-r-md bg-gray-800 text-white">Month</button>
                </div>
            </div>
        </div>
        
        <!-- Charts Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Temperature Chart -->
            <div class="bg-gray-900 bg-opacity-75 p-4 rounded-lg">
                <h3 class="text-xl text-blue-400 mb-2">TEMPERATURE HISTORY</h3>
                <div id="temperatureChartContainer" class="h-[250px]">
                    <canvas id="temperatureChart" height="250"></canvas>
                </div>
            </div>
            
            <!-- Humidity Chart -->
            <div class="bg-gray-900 bg-opacity-75 p-4 rounded-lg">
                <h3 class="text-xl text-blue-400 mb-2">HUMIDITY HISTORY</h3>
                <div id="humidityChartContainer" class="h-[250px]">
                    <canvas id="humidityChart" height="250"></canvas>
                </div>
            </div>
            
            <!-- Occupancy Chart -->
            <div class="bg-gray-900 bg-opacity-75 p-4 rounded-lg lg:col-span-2">
                <h3 class="text-xl text-blue-400 mb-2">OCCUPANCY HISTORY</h3>
                <div id="occupancyChartContainer" class="h-[250px]">
                    <canvas id="occupancyChart" height="250"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer: Contact Information -->
    <div class="absolute bottom-6 left-6 text-sm">
        <p class="text-blue-400 font-bold">LOMAKYLÄ RAKKARANTA</p>
        <p>📞 050 400 0373</p>
        <p>📍 Neljäs Avenjuu 3, 89400 Hyrynsalmi</p>
    </div>
</body>
</html>
